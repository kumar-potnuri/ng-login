<div class="header">
  <a href="#default" class="logo">NewInnovationSoft</a>
  <div class="header-right">
    <a class="active" href="#home">Home</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
  </div>
</div>
<div class="center-content">
  <mat-card class="example-card">
    <mat-card-header>

      <mat-card-title>Login/Register</mat-card-title>
      <mat-card-subtitle>Angular</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-tab-group>
        <mat-tab label="Login">

          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input type="text" matInput placeholder="Email" value="" [(ngModel)]="log_email">
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>password</mat-label>
            <input type="password" matInput placeholder="password" value="" [(ngModel)]="log_password">
            <mat-icon matSuffix>vpn_key</mat-icon>
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="login()">Login</button>
        </mat-tab>
        
        <mat-tab label="Register">
          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input type="text" matInput placeholder="Email" value="" [(ngModel)]="reg_email">
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>password</mat-label>
            <input type="password" matInput placeholder="password" value="" [(ngModel)]="reg_password">
            <mat-icon matSuffix>vpn_key</mat-icon>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>confirm password</mat-label>
            <input type="password" matInput placeholder="confirm password" value="" [(ngModel)]="reg_confirm_paasword">
            <mat-icon matSuffix>vpn_key</mat-icon>
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="register()">Login</button>
        </mat-tab>

      </mat-tab-group>

    </mat-card-content>

  </mat-card>
</div>
